<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Master Quiz</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body>
    <div class="auth-container">
        <form id="register-form" class="auth-form" enctype="multipart/form-data">
            <h2>Create Account</h2>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="profileImage">Profile Image (max 10MB)</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*">
            </div>

            <button type="submit" class="btn">Register</button>
            <p id="message"></p>
            <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
