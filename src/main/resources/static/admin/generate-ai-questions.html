<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate AI Questions - Admin</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
<header class="admin-header">
    <div class="header-content">
        <h1><a href="/admin/admin-dashboard.html" class="header-link">Admin Dashboard</a> </h1>
        <nav class="admin-nav">
            <a href="/index.html" class="nav-link">View Main Site</a>
            <form action="/logout" method="POST"><button type="submit" class="logout-button">Logout</button></form>
        </nav>
    </div>
</header>
<main class="admin-container">
    <div class="card">
        <h4>Generate Questions with AI</h4>
        <form id="ai-generation-form" class="admin-form">
            <div class="form-group">
                <label for="quiz-select-ai">First, Select a Quiz</label>
                <select id="quiz-select-ai" required><option value="">Loading quizzes...</option></select>
            </div>
            <div class="form-group">
                <label for="question-count">Number of Questions to Generate</label>
                <input type="number" id="question-count" value="1" min="1" max="5" required>
            </div>
            <button type="submit" class="btn-primary">Generate Questions</button>
        </form>
    </div>
    <div id="ai-results-container"></div>
</main>
<script src="/admin/generate-ai-questions.js"></script>
</body>
</html>
