<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Quizzes - Admin</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
<header class="admin-header">
    <div class="header-content">
        <h1><a href="/admin/admin-dashboard.html" class="header-link">Admin Dashboard</a></h1>
        <nav class="admin-nav">
            <a href="/index.html" class="nav-link">View Main Site</a>
            <form action="/logout" method="POST"><button type="submit" class="logout-button">Logout</button></form>
        </nav>
    </div>
</header>
<main class="admin-container">
    <div class="card">
        <h4>Create New Quiz</h4>
        <form id="create-quiz-form" class="admin-form">
            <div class="form-group"><label for="quiz-name">Quiz Name</label><input type="text" id="quiz-name" placeholder="e.g., C#" required></div>
            <div class="form-group"><label for="quiz-image">Quiz Image (Optional)</label><input type="file" id="quiz-image" accept="image/*"></div>
            <button type="submit" class="btn-primary">Create Quiz</button>
        </form>
    </div>
    <div class="card">
        <h4>Existing Quizzes</h4>
        <div id="quiz-list-container"><p>Loading quizzes...</p></div>
    </div>
</main>
<script src="/admin/manage-quizzes.js"></script>
</body>
</html>
