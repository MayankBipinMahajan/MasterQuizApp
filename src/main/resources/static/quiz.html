<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="quiz-container">
    <h1 id="quiz-title">Loading Quiz...</h1>
    <div class="quiz-info">
        <div class="timer">Time: <span id="timer">--</span></div>
        <div class="question-number">Question <span id="current-question">--</span> of <span id="total-questions">--</span></div>
    </div>
    <div class="question" id="question-text">Loading question...</div>
    <div class="options" id="options-container">
    </div>
    <button id="next-button" class="next-button">Next</button>
</div>
<script src="/quiz.js"></script>
</body>
</html>
